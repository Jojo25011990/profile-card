<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="card">
			<img
				src="./images/bg-pattern-card.svg"
				alt="beautiful image green bubbles pattern"
				class="card__background-img"
			/>

			<div class="card__author">
				<img
					src="./images/image-victor.jpg"
					alt=" Victor Crest"
					class="card__author-img"
				/>

				<p class="card__author-details">
					<strong class="card__author-name">Victor Crest</strong>
					<span class="card__author-age">26</span>
				</p>

				<p class="card__author-location">London</p>
			</div>

			<ul class="card__social">
				<li class="card__social-item">
					<strong class="card__social-value">80k</strong>
					<span class="card__social-label">Followers</span>
				</li>
				<li class="card__social-item">
					<strong class="card__social-value">803k</strong>
					<span class="card__social-label">Likes</span>
				</li>
				<li class="card__social-item">
					<strong class="card__social-value">1.4k</strong>
					<span class="card__social-label">Photos</span>
				</li>
			</ul>
		</div>

		<div class="attribution" hidden>
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jozef Kudrna</a>.
		</div>
	</body>
</html>
